<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Environment Servlet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Moo+Lah+Lah&family=Yuji+Hentaigana+Akebono&display=swap"
          rel="stylesheet">
    <style>
        body {
            padding: 0 2em;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            font-size: 20px;
        }

        .mdc-data-table {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell">Timestamp</th>
                <th class="mdc-data-table__header-cell">Sensor</th>
                <th class="mdc-data-table__header-cell">Value</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
                %data%
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
