<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Moo+Lah+Lah&family=Yuji+Hentaigana+Akebono&display=swap"
          rel="stylesheet">
    <title>Environment Data</title>
    <style>
        body {
            padding: 0 2em;
            font-family: 'Fira Code', monospace;
            /*font-family: 'Moo Lah Lah', cursive;*/
            /*font-family: 'Yuji Hentaigana Akebono', cursive;*/
            font-weight: bold;
            font-size: 20px;
        }

        .offline {
            text-align: center;
        }

        .mdc-data-table {
            width: 100%;
        }
    </style>
</head>
<body>
<h1>C++ Server Environment Data</h1>
<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell">Timestamp</th>
                <th class="mdc-data-table__header-cell">Sensor</th>
                <th class="mdc-data-table__header-cell">Value</th>
            </tr>
            </thead>
            <tbody class="mdc-data-table__content">
            %cpp-data%
            </tbody>
        </table>
    </div>
</div>

<h1>RMI Server Environment Data</h1>
<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
        <table class="mdc-data-table__table">
            <thead>
            <tr class="mdc-data-table__header-row">
                <th class="mdc-data-table__header-cell" scope="col">Timestamp</th>
                <th class="mdc-data-table__header-cell" scope="col">Sensor</th>
                <th class="mdc-data-table__header-cell" scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            %rmi-data%
            </tbody>
        </table>
    </div>
</div>
<script type="module">
    const refreshTimeInMs = 5000
    window.setTimeout(() => window.location.reload(), refreshTimeInMs)
</script>
</body>
</html>
