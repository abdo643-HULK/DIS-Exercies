<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Environment Data</title>
    <style>
        body {
            padding: 0 2em;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>C++ Server Environment Data</h1>
    <table>
        <thead>
        <tr>
            <th scope="col">Timestamp</th>
            <th scope="col">Sensor</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
            %cpp-data%
        </tbody>
    </table>

    <h1>RMI Server Environment Data</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Timestamp</th>
                <th scope="col">Sensor</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            %rmi-data%
        </tbody>
    </table>
    <script type="module">
        const refreshTimeInMs = 5000
        window.setTimeout(() => window.location.reload(), refreshTimeInMs)
    </script>
</body>
</html>
